{% extends 'base.html' %}
{% block title %}profile{% endblock %}
{% block content %}
    <form id="profileForm">
        <div class="mb-3">
            <label for="userName" class="form-label">Username</label>
            <input type="text" name="username" class="form-control"
                   id="userName" value="{{ current_user.username }}">
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control"
                   id="userEmail" aria-describedby="emailHelp"
                   value="{{ current_user.email }}">
        </div>
        <div class="mb-3">
            <label for="userPassword" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="userPassword"
                   value="{{ current_user.password }}">
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Submit</button>
    </form>
    <button type="button" class="btn btn-danger" id="deleteBtn">Deletar Conta</button>
    <script src="{{ url_for('static', filename='js/profile.js') }}" type="module"></script>
{% endblock %}
